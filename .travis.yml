
language: node_js
dist: trusty
sudo: required
node_js:
 - '8'

script: node_modules/karma/bin/karma start my.conf.js --single-run

services:
  - xvfb

before_install:
 - export CHROME_BIN=chromium-browser
 - export DISPLAY=:99.0

before_script:
 - "sudo chown root /opt/google/chrome/chrome-sandbox"
 - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

addons:	
  chrome: stable